<ion-header>
    <ion-toolbar>
        <ion-item lines="none">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/home" ></ion-back-button>
            </ion-buttons>
            <ion-title>Edit Profile</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding profile">
        <ion-row>
            <ion-col size="12" class="ion-no-padding">
                <div class="cover-img" style="background-image: url('assets/img/post-bg.jpg')">
                    <div class="camera" (click)="openFilePicker()">
                        <ion-icon name="camera-outline"></ion-icon>
                        <input
                                type="file"
                                accept="image/jpeg"
                                #fileInputRef
                                (change)="onFileChoose($event)"
                        />
                    </div>
                </div>

            </ion-col>
            <ion-col size="12" class="ion-no-padding">
                <div class="avatar-container">
                    <div class="avatar-img" style="background-image: url('assets/img/avatar.png')">
                        <div class="camera" (click)="openFilePicker()">
                            <ion-icon name="camera-outline"></ion-icon>
                            <input
                                    type="file"
                                    accept="image/jpeg"
                                    #fileInputRef
                                    (change)="onFileChoose($event)"
                            />
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="form-field">
        <ion-row >
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-label position="stacked">Name :</ion-label>
                        <ion-input [(ngModel)]="globalData.userInfo.name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Bio :</ion-label>
                        <ion-textarea [(ngModel)]="globalData.userInfo.bio"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Date of Birth</ion-label>
                        <ion-datetime
                            displayFormat="DD MMM YYYY"
                            min="1989-06-04"
                            max="2004-08-23"
                            mode="ios"
                            [(ngModel)]="globalData.userInfo.birth_date"
                        ></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Mobile :</ion-label>
                        <ion-input type="number" [(ngModel)]="globalData.userInfo.mobile"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Live in :</ion-label>
                        <ion-input [(ngModel)]="globalData.userInfo.live_in"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Education :</ion-label>
                        <ion-input [(ngModel)]="globalData.userInfo.education"></ion-input>
                    </ion-item>
                    <ion-radio-group [value]="globalData.userInfo.gender">
                        <ion-list-header>
                            <ion-label position="stacked">Gender: </ion-label>
                        </ion-list-header>

                        <ion-item>
                            <ion-label>Male</ion-label>
                            <ion-radio slot="start" value="male" mode="ios"></ion-radio>
                        </ion-item>

                        <ion-item>
                            <ion-label>Female</ion-label>
                            <ion-radio slot="start" value="female" mode="ios"></ion-radio>
                        </ion-item>

                        <ion-item>
                            <ion-label>Other</ion-label>
                            <ion-radio slot="start" value="other" mode="ios"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                    <ion-item>
                        <ion-label position="stacked">RelationShip: </ion-label>
                        <ion-select
                                [interfaceOptions]="customAlertOptions"
                                interface="alert"
                                placeholder="Select Relationship"
                                [value]="globalData.userInfo.relationship"
                        >
                            <ion-select-option
                                    *ngFor="let status of globalData.relationshipList"
                                    [value]="status.key"
                            >{{ status.label }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
