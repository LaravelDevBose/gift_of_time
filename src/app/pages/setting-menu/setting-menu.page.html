<ion-header>
    <ion-toolbar class="searchPage">
        <ion-item lines="none">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/home" ></ion-back-button>
            </ion-buttons>
            <ion-title>Setting</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-item routerDirection="forword" routerLink="/profile-edit">
            <ion-icon name="create-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Profile Update</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="ios" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerDirection="forword" routerLink="/notification-setting">
            <ion-icon name="notifications-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Notification</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="md" slot="end"></ion-icon>
        </ion-item>

        <ion-item routerDirection="forword" routerLink="/coming-soon">
            <ion-icon name="lock-closed-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Privacy</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="ios" slot="end"></ion-icon>
        </ion-item>

        <ion-item routerDirection="forword" routerLink="/coming-soon">
            <ion-icon name="shield-checkmark-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Security</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="ios" slot="end"></ion-icon>
        </ion-item>

        <ion-item routerDirection="forword" routerLink="/account-setting">
            <ion-icon name="person-circle-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Account Settings</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="ios" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/home">
            <ion-icon name="log-out-outline" slot="start" mode="ios"></ion-icon>
            <ion-label>Logout</ion-label>
            <ion-icon name="chevron-forward-sharp" mode="ios" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
