<ion-header>
    <ion-toolbar>
        <ion-item lines="none">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/home" color="dark"></ion-back-button>
            </ion-buttons>
            <ion-title>Friends</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar animated debounce="500" mode="ios"></ion-searchbar>
            </ion-col>
            <ion-col size="12">
                <ion-list lines="none">
                    <ion-list-header>
                        <ion-label> 500 friends</ion-label>
                    </ion-list-header>
                    <ion-item *ngFor="let c of friends">
                        <ion-avatar slot="start">
                            <img src="assets/img/avatar.png">
                        </ion-avatar>
                        <ion-label>Arup Kumer Bose</ion-label>
                        <ion-icon
                                name="ellipsis-vertical-outline"
                                ios="ellipsis-vertical-outline"
                                md="ellipsis-horizontal"
                        ></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
