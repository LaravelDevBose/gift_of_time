<ion-card class="ion-no-margin">
    <ion-card-header>
        <ion-item lines="none" mode="ios">
            <ion-thumbnail slot="start">
                <img src="../../../assets/img/avatar.png">
            </ion-thumbnail>
            <ion-label>
                <h3>Laravel News</h3>
                <p>1hr.</p>
            </ion-label>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-item lines="none">
            <p>
                This is content, without any paragraph or header tags,
                within an ion-card-content element.
            </p>
        </ion-item>
        <ion-item lines="none">
            <app-slider></app-slider>
            <!--<img src="../../../assets/img/post-bg.jpg" alt="">-->
        </ion-item>
        <ion-item class="post-summery" lines="none">
            <ion-label slot="start" class="ion-text-left">
                <ion-icon name="heart" ></ion-icon> 500
            </ion-label>
            <ion-label class="ion-text-right">1500 Comments</ion-label>
        </ion-item>
        <ion-item class="activity" lines="none">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col size="4" class="ion-text-left ion-no-padding">
                        <ion-icon name="heart"></ion-icon>
                        <ion-label>Like</ion-label>
                    </ion-col>
                    <ion-col size="4" class="ion-text-center ion-no-padding">
                        <ion-icon name="chatbox-ellipses"></ion-icon>
                        <ion-label>Comment</ion-label>
                    </ion-col>
                    <ion-col size="4" class="ion-text-right ion-no-padding">
                        <ion-icon name="share-social"></ion-icon>
                        <ion-label>Share</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-card-content>
</ion-card>
