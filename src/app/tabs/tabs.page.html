<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="goTo('home')" [selected]="selectedTab === 'home'">
            <ion-icon name="home-outline" mode="ios"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goTo('friends')" [selected]="selectedTab === 'friends'">
            <ion-icon name="people-outline" mode="ios"></ion-icon>
            <ion-label>Friends</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="openPostModal()">
            <ion-icon name="add-circle-outline" mode="ios"></ion-icon>
            <ion-label>Post</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goTo('notification')" [selected]="selectedTab === 'notification'">
            <ion-icon name="notifications-outline" mode="ios"></ion-icon>
            <ion-label>Notification</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goTo('profile')" [selected]="selectedTab === 'profile'">
            <ion-icon name="person-outline" mode="ios"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerDirection="forward" routerLink="/new-post" >
        <ion-icon name="add-circle-sharp"></ion-icon>
<!--        <ion-icon name="add-circle-outline" mode="ios"></ion-icon>-->
    </ion-fab-button>
</ion-fab>
