<ion-header>
    <ion-toolbar>
        <ion-item lines="none">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/home" ></ion-back-button>
            </ion-buttons>
            <ion-title>Notifications</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar animated debounce="500" mode="ios"></ion-searchbar>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
                <ion-list lines="none">
                    <ion-list-header>
                        <ion-label> 10 unread notification</ion-label>
                    </ion-list-header>
                    <ion-item *ngFor="let c of notifyCount" [ngClass]="((c%2) == 0)? 'unread':''">
                        <ion-avatar slot="start">
                            <img src="assets/img/avatar.png">
                        </ion-avatar>
                        <div>
                            <ion-label>
                                <b>Arup Kumer Bose</b>
                                has a new post
                            </ion-label>
                            <p>54 minutes ago</p>
                        </div>

                        <ion-icon
                                name="ellipsis-vertical-outline"
                                ios="ellipsis-vertical-outline"
                                md="ellipsis-horizontal"
                                slot="end"
                        ></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
